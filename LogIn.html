
<!DOCTYPE html>
<html>

<head>
  <title>Log In Form</title>
  <link href="css/loginPage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="main-container">
    

    <div class="email-login-container">
      <h3>Login with Email</h3>
        <input type="text" placeholder="Email" name="email-address" class="input-box" />
        <input type="password"  placeholder="Password" name="password" class="input-box" />
        <input type="button" value="Log in" name="login-button" class="login-button" />
        <h4><a href="#" class="forget-pass-button">Forget Password?</a></h4>
    </div>

    

    

    <!--Sign up Container Section !-->
    <div class="sign-up-container">
      <a href="#" > <h4>Don't have an account? Create now</h4></a>
    </div>

  </div>

</body>
</html>
